


    <!-- page header -->
    <header class="fixed-top header">
        <!-- top header -->
        <div class="top-header py-2 bg-white">
          <div class="container">
            <div class="row no-gutters">
              <div class="col-lg-8 text-center text-lg-left">
                <div class="text-color mr-3 pt-1">
                TU Berlin / Faculty of EECS / Remote Sensing Image Analysis Group
                </div>
              </div>
              <div class="col-lg-4 text-center text-lg-right">
                <ul class="list-inline d-inline">
                  <li class="list-inline-item mx-0"><a class="d-inline-block p-2 text-color" href="/how-to-find-us"><i class="ti-location-pin"></i> How to find us</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- navbar -->
        <div class="navigation w-100 bg-white">
          <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark p-0">
              <a class="navbar-brand" href="/"><img src="/assets/images/logo/TU-Berlin.svg" alt="logo" height="70px"></a>
              <a class="navbar-brand" href="/"><img src="/assets/images/logo/RSiM_Logo_1.png" alt="logo" height="50px"></a>
              <button class="navbar-toggler rounded-1 border-1" style="border-color: 1px solid #000;" type="button" data-toggle="collapse" data-target="#navigation"
                aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navigation">
                <ul class="navbar-nav ml-auto text-center">

                  {% for item in site.data.nav %}
                  <li class="nav-item {% if page.url == item.link %} active{% endif %} @@{{ item.name }}">
                    <a class="nav-link" href="{{ item.page }}">
                      {{ item.name }}
                    </a>
                  </li>
                  {% endfor %}

                </ul>
              </div>
            </nav>
          </div>
        </div>
    </header>
